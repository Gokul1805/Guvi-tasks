<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technologies Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 20px;
    }

    section {
      background-color: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-left: 5px solid #007BFF;
      border-radius: 4px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      color: #007BFF;
      margin-top: 0;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Technologies Overview</h1>

  <section>
    <h2>Programming Languages</h2>
    <ul>
      <li>JavaScript</li>
      <li>Python</li>
      <li>Java</li>
    </ul>
  </section>

  <section>
    <h2>JavaScript Frameworks</h2>
    <ul>
      <li>Angular</li>
      <li>React</li>
      <li>Vue.js</li>
    </ul>
  </section>

  <section>
    <h2>Python Frameworks</h2>
    <ul>
      <li>Django</li>
      <li>Flask</li>
    </ul>
  </section>

  <section>
    <h2>Java Frameworks and Tools</h2>
    <ul>
      <li>Spring</li>
      <li>Maven</li>
      <li>Hibernate</li>
    </ul>
  </section>

  <section>
    <h2>Databases</h2>
    <ul>
      <li>MySQL</li>
      <li>MongoDB</li>
      <li>Cassandra</li>
    </ul>
  </section>

</body>
</html>
