<form>
  <!-- Text Input -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="John Doe"><br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="john@example.com"><br><br>

  <!-- Number -->
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" value="25"><br><br>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" value="123456"><br><br>

  <!-- Radio Buttons -->
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male" checked>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <!-- Checkboxes -->
  <label>Hobbies:</label>
  <input type="checkbox" id="reading" name="hobby" value="Reading" checked>
  <label for="reading">Reading</label>
  <input type="checkbox" id="sports" name="hobby" value="Sports">
  <label for="sports">Sports</label><br><br>

  <!-- Select Dropdown -->
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="us">USA</option>
    <option value="in" selected>India</option>
    <option value="uk">UK</option>
  </select><br><br>

  <!-- Textarea -->
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="30">Hello, this is a default message.</textarea><br><br>

  <!-- Date -->
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" value="2000-01-01"><br><br>

  <!-- Color -->
  <label for="color">Favorite Color:</label>
  <input type="color" id="color" name="color" value="#ff0000"><br><br>

  <!-- Submit -->
  <input type="submit" value="Submit">
</form>
